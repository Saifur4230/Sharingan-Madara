<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharingan Madara Uchiha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <audio id="audioPlayer" >
            <source src="Sharingan Sound Effect.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="sharingan">
        <div class="tomoe1"></div><div class="izuna1"></div>
        <div class="tomoe2"></div><div class="izuna2"></div>
        <div class="tomoe3"></div><div class="izuna3"></div>
    </div>
 
    
    <script>
        var audio = document.getElementById("audioPlayer");

        if (audio) {
            audio.play();
        }
    </script>   
</body>
</html>
